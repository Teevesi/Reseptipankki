<!DOCTYPE html>
<html>

<head>
  <title>Uusi resepti</title>
</head>

<body>
  <h1>Uusi resepti</h1>
  <form action="/create_item" method="post">
    <p>
      Reseptin nimi: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Ainekset: <br />
      <textarea name = "ingredients" rows="8" cols="40" maxlength="2000" required></textarea>
    </p>
    <p>
      Ohjeet: <br />
      <textarea name = "instructions" rows="8" cols="40" maxlength="2000" required></textarea>
    </p>
    <p>
      Osasto: <br />
      <select name="section">
        <option value="">[valitse]</option>
        <option value="liharuoat">liharuoat</option>
        <option value="kalaruoat">kalaruoat</option>
        <option value="kasvisruoat">kasvisruoat</option>
      </select>
    </p>
    <p>
      Vaikeusaste: <br />
      <select name="difficulty">
        <option value="">[valitse]</option>
        <option value="ammattilainen">ammattilainen</option>
        <option value="kotikokki">kotikokki</option>
        <option value="aloittelija">aloittelija</option>
      </select>
    </p>
    <input type="submit" value="Luo resepti" />
  </form>
</body>

</html>
