{% extends "layout.html" %}

{% block title %}Uusi resepti{% endblock %}

{% block content %}

<h2>Uusi resepti</h2>
<form action="/create_item" method="post">
  <p>
    Reseptin nimi: <br />
    <input type="text" name="title" maxlength="50" required/>
  </p>
  <p>
    Ainekset: <br />
    <textarea name = "ingredients" rows="8" cols="40" maxlength="2000" required></textarea>
  </p>
  <p>
    Ohjeet: <br />
    <textarea name = "instructions" rows="8" cols="40" maxlength="2000" required></textarea>
  </p>
  {% for class in classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">[valitse]</option>
    {% for option in classes[class] %}
    <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
  </select>
  </p>
  {% endfor %}

  <input type="submit" value="Luo resepti" />
</form>

{% endblock %}
