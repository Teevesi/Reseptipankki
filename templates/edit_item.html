<!DOCTYPE html>
<html>

<head>
  <title>Reseptin muokkaus</title>
</head>

<body>
  <h1>Reseptin muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Reseptin nimi: <br />
      <input type="text" name="title" value="{{ item.title }}"/>
    </p>
    <p>
      Ainekset: <br />
      <textarea name = "ingredients" rows="8" cols="40">{{ item.ingredients }}</textarea>
    </p>
    <p>
      Ohjeet: <br />
      <textarea name = "instructions" rows="8" cols="40">{{ item.instructions }}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}"/>
    <input type="submit" value="Päivitä resepti" />
  </form>
</body>

</html>
